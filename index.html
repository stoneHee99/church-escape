<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>방탈출</title>
  </head>
  <body>
    <section class="quiz1">
      <h1 class="quiz1__title">두 번째 관문</h1>
      <br />
      <h4 class="quiz1__content">비밀번호를 입력하세요</h4>
      <div class="quiz1__password">
        <input id="password1_1" maxlength="1" />
        <input id="password1_2" maxlength="1" />
        <input id="password1_3" maxlength="1" />
        <input id="password1_4" maxlength="1" />
      </div>
      <button class="quiz1__submit">제출</button>
    </section>
    <section class="quiz2">
      <h1 class="quiz2__title">세 번째 관문</h1>
      <br />
      <h4 class="quiz2__content">빈칸을 채워주세요</h4>
      <div class="quiz2__password">
        <span>8 - <div class="quiz2__password__hint--red"></div> =</span>
        <input id="password2_1" maxlength="1" placeholder="?"/>
      </div>
      <div class="quiz2__password">
        <span>8 - <div class="quiz2__password__hint--green"></div> =</span>
        <input id="password2_2" maxlength="1" placeholder="?"/>
      </div>
      <div class="quiz2__password">
        <span>8 - <div class="quiz2__password__hint--blue"></div> =</span>
        <input id="password2_3" maxlength="1" placeholder="?"/>
      </div>
      <button class="quiz2__submit">제출</button>
    </section>
    <section class="quiz3">
      <h1 class="quiz3__title">네 번째 관문</h1>
      <br />
      <h4 class="quiz3__content">퍼즐을 완성해주세요</h4>
      <h4 class="quiz3__hint">이 방 어딘가의 퍼즐을 풀 힌트가 있을지 몰라요</h4>
      <div id="tiles">
      </div>
    </section>
    <section class="quiz4">
      <h1 class="quiz4__title">탈출에 성공했습니다!</h1>
      <br />
      <h4 class="quiz4__content">기념사진을 남겨주세요</h4>
      <h4 class="quiz4__hint">카메라 버튼을 클릭하면, 3초 후 촬영되요!</h4>
      <video id="video" autoplay></video>
      <button id="captureButton">📸</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <a id="downloadLink" style="display:none;">클릭해서 이미지 다운로드!!! (이미지는 각 구역별로 보내드려요~)</a>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
